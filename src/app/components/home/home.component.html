<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TheNewsBulletin</h1>
    <p class="lead">
      One stop solution for daily news articles. Get latest updates at ur
      fingertips
    </p>
  </div>
</div>
<!-- Breaking news -->
<h2 class="display-10">Breaking news</h2>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{{FirstSlide.urlToImage}}"
        alt="First slide"
        onerror="this.src='assets/5_(39).jpg'"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>
          {{FirstSlide.title}}
        </h5>
        <p>{{FirstSlide.content}}</p>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let data of Data;let i=index;">
      <img
        class="d-block w-100"
        src="{{data.urlToImage}}"
        alt="Second slide"
        onerror="this.src='assets/5_(39).jpg'"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>
          {{data.title}}
        </h5>
        <p>...</p>
      </div>
    </div>
    <!-- <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA14NIcL.img?w=1920&h=1080&q=60&m=2&f=jpg"
        alt="Third slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>
          Donald Trump suffers legal DEFEAT! Court halts Mar-a-Lago special
          master review against former US President
        </h5>
        <p>...</p>
      </div>
    </div> -->
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Footer -->
<div class="container">
    <div class="row">
        <div class="footright">
            
                
           <strong>Â© 2022 TheNewsBulletin</strong>
              
        </div>
        <div class="footright">
            <h4>Subscribe to our newsletter</h4>
            <p>Monthly digest of whats new and exciting from us.</p>
            <form class="form-inline my-2 my-lg-0" [formGroup]="subscribeForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Email address" aria-label="Search" formControlName="userEmailInput">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="subscribeUser(this.subscribeForm.get('userEmailInput')?.value)">Subscribe</button>
              </form>
        </div>
    </div>
</div>
